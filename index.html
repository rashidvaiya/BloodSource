<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloodSource</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
  </head>
  <body>
    <header>
      <h1>BloodSource</h1>
      <label class="switch">
        <input id="input" type="checkbox" />
        <div class="slider round">
          <div class="sun-moon">
            <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
          </div>
          <div class="stars">
            <svg id="star-1" class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
            <svg id="star-2" class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
            <svg id="star-3" class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
            <svg id="star-4" class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
          </div>
        </div>
      </label>
    </header>
    <main>
      <div class="main-content">
        <section class="main-left">
          <iframe 
            src="https://lottie.host/embed/12f8dccf-98a2-414f-9d4f-8251edad5818/y859QLsMYp.lottie" 
            class="lottie-hero"
            allowfullscreen>
          </iframe>
          <h2>Welcome to BloodSource</h2>
          <p>Your trusted platform for blood donation and requests.</p>
        </section>
        <section class="main-right">
          <h2>Why Donate Blood?</h2>
          <p>Donating blood saves lives and helps those in urgent need. Join our community of heroes and make a difference today.</p>
          <nav class="main-nav">
            <a href="#" class="btn">Home</a>
            <a href="#" class="btn">Log In</a>
            <a href="#" class="btn">Register</a>
          </nav>
        </section>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 BloodSource. All rights reserved.</p>
    </footer>
</main>
<script src="main.js"></script>
  </body>
</html>
